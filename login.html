<form name="loginPage" onsubmit="return loginInfo()" >
    Username: <input type="text" size=25 id="1" name="userid"/>
    Password: <input type="Password" size=25 id="2" name="pwd"/>
    <input type="submit" name="Submit" value="Login"/>
  </form>

<script language="javascript">
    function loginInfo() {
        event.preventDefault();
        var username = document.getElementById("1").value;
        var password = document.getElementById("2").value;
        var loginCredentials = JSON.stringify({ "username":username, "password":password});

        fetch("http://localhost:8080/loginInformation", { 
            method: "POST", 
            body: loginCredentials, 
            headers: { 
                "Content-type": "application/json; charset=UTF-8"
            } 
        }) 
        .then(function(response) {
            return response.json();
        })
        .then(function(result) {
            if(result.message === 'Success') {
                window.location.href = "index";
            }
        });
    }
</script>

</body>
