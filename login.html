<form name="loginPage" onsubmit="return loginInfo()" >
    Username: <input type="text" size=25 id="1" name="userid"/>
    Age: <input type="Password" size=25 id="2" name="pwd"/>
    <input type="submit" name="Submit" value="Login"/>
  </form>

<script language="javascript">
function loginInfo()
{
    event.preventDefault();
    var username = document.getElementById("1").value;
    var password = document.getElementById("2").value;
    var loginInformation = { "username":username, "password":password};
    var loginInformationJSON = JSON.stringify(loginInformation);
    // alert(loginInformationJSON);

    fetch("http://localhost:8080/loginInformation", { 
        
        // Adding method type 
        method: "POST", 
        
        // Adding body or contents to send s
        body: loginInformationJSON, 
        
        // Adding headers to the request 
        headers: { 
            "Content-type": "application/json; charset=UTF-8"
        } 
    }) 
    .then(function(response) {
        return response.json();
    })
    .then(function(json) {
        // console.log(json.message);
        if(json.message === 'Success') {
            window.location.href = "index.html";
            console.log("DONE");
        }
    });
}

</script>

</body>
